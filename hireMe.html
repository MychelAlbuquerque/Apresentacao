<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Personal Page">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mychel<Hire Me>
  </title>
  <meta name="description" content="Personal Page">
  <!-- BOOTSTRAP: -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- FONTS: -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap">

  <!-- STYLES: -->
  <!--main style -->
  <link rel="stylesheet" href="styles/main/main.css">
  <!--logo and navbar style-->
  <link rel="stylesheet" href="styles/main/navbar.css">
  <!--presentation-->
  <link rel="stylesheet" href="styles/main/container.css">
  <!--responsive layout-->
  <link rel="stylesheet" href="styles/responsive/responsive.css">
  <!--services-->
  <link rel="stylesheet" href="styles/services/services.css">
  <!--form-hire-->
  <link rel="stylesheet" href="styles/hire-me/form-hire.css">
  <!--responsive-->
  <link rel="stylesheet" href="styles/responsive/responsive.css">



</head>

<body>
  <!--main panel-->
  <main class="background" id="background">

    <div class="bar" id="bar-hire">
      <div class="logo" id="logo-hire">
        <h2> &ltmychel&gt</h2>
      </div>
      <a href="#" id="darkmode-hire" onclick="darkMode ()">Dark</a>
    </div>

    <!--form-hire-->
    <section id="background-hire">
      <div class="box" id="box-hire">
        <h3>Solicite seu orçamento ou deixe uma proposta_</h3>
        <form id="form-hire">
          <label for="name">Nome: *</label>
          <input type="text" id="name" required />

          <label for="zipCode">CEP: *</label>
          <input type="number" id="zipCode" placeholder="Apenas números Ex.: 123456000" required />

          <div id="box-address">

          </div>

          <label for="comp">Complemento:*</label>
          <input type="text" id="comp" placeholder="Complete o endereço." required />

          <label for="msg">Mensagem: *</label>
          <textarea id="msg" required></textarea>

          
          <label for="budget">Valor da proposta:</label>
          <input type="number" id="budget" required />
          <div id="currency">
            <p>Dólar</p>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            </div>
            <p>Real</p>
          </div>
          <div id="result">
            
          </div>
          
          <button type="submit" class="button" id="send">Enviar sua mensagem</button>
          <button type="submit" class="button" id="back" onclick="location.href='index.html'">Voltar</button>

        </form>
      </div>

    </section>

  </main>
  <!-- SCRIPTS: -->
  <!--API Address-->
  <script src="address.js">  </script>
  <script src="sendForm.js">  </script>
  <script src="darkMode.js"></script>
  <script src="currency.js"></script>

</body>

</html>
